<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#064e3b" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <title>Harvester Billing - Vigneshwara Harvester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Identity Services for Drive Sync -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      /* Base Transitions */
      .bg-white, .bg-gray-50, .text-gray-900, .text-gray-800, .border-gray-100 {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }

      /* Custom Scrollbar for Dark Mode */
      .dark ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0a0f0d;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #064e3b;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #059669;
      }

      input, select, textarea {
        background-color: #ffffff !important;
        color: #111827 !important;
        font-size: 16px !important;
      }

      .dark input, .dark select, .dark textarea {
        background-color: #1a2e26 !important;
        color: #ecfdf5 !important;
        border-color: #064e3b !important;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      @media print {
        .no-print { display: none !important; }
        body { background: white !important; color: black !important; }
        #printable-bill { padding: 0 !important; margin: 0 !important; }
      }

      input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
      }

      .dark input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 30px #1a2e26 inset !important;
        -webkit-text-fill-color: #ecfdf5 !important;
      }

      @media print {
        .print-hide { display: none !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-[#0a0f0d] dark:text-gray-100 overflow-x-hidden transition-colors duration-300">

  </body>
</html>
